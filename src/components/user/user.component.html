<div class="container-fluid">
  <nav class="navbar navbar-expand-lg">
    <div class="navbar-collapse">
      <ul class="navbar-nav mr-auto">
    <a class="nav-link active" href="#">
      <i class="fa fa-circle-o" aria-hidden="true"></i>
      Dashboard
    </a>
    <a class="nav-link" href="#">
      <i class="fa fa-plus-square" aria-hidden="true"></i>
      Add Transaction
    </a>
    <a class="nav-link" href="/myXpulse">
      <i class="fa fa-address-card" aria-hidden="true"></i>
      myXpulse
    </a>
  </ul>
  <div><p>Welcome, &nbsp; <br/> {{username}} </p></div>
  <button class="btn btn-secondary">Logout</button>
  </div>
  </nav>

</div>
<div class="row col-sm-12">

  <div class="col-sm-2">
    <div class="card cards" style="width: 100%">
      <div class="tiles">
        <p><i class="fa fa-credit-card fa-5x tile-icon" aria-hidden="true"></i></p>
        <p class="tile-primary"> Transactions: {{total}} </p>
        <p class="tile-secondary"> Incoming: {{inc}}</p>
        <p class="tile-secondary"> Outgoing: {{out}}</p>
      </div>
      <div class="card-body" style="align-content: center;">
        <h5 class="card-title">Transactions this {{timePeriod}}</h5>
      </div>
    </div>
  </div>

  <div class="col-sm-2">
    <div class="card cards" style="width: 100%">
      <div class="tiles" id="balance">
        <p><i class="fa fa-balance-scale fa-5x  tile-icon" aria-hidden="true"></i></p>
        <p class="tile-primary"> Balance: {{balance}} </p>
        <p class="tile-secondary"> Compared to last {{timePeriod}}:  
          <i class="fa fa-caret-up" aria-hidden="true" *ngIf="profit" style="color:green"></i>
          <i class="fa fa-caret-down" aria-hidden="true" *ngIf="!profit" style="color:red"></i>
        </p>
      </div>
      <div class="card-body" style="align-content: center;">
        <h5 class="card-title">Current balance</h5>
      </div>
    </div>
  </div>

  <div class="col-sm-8 card cards">
    <dashboard-doughnut-chart></dashboard-doughnut-chart>
  </div>

</div>
