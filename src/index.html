<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>XpulseFront</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <app-root></app-root>
    
    <div class="container-fluid" style="background-color:black;height:3px;">
    </div>
    <div class="container-fluid" style="background-color:rgb(226, 212, 174);">
      <div class="row">
        <div class = "col-sm-4"></div>
        <div class="col-sm-4">
          <div class="card" style="width: 35rem;">
            <img src="/assets/cdimg.jpg" class="card-img-top">
            <div class="card-body text-center">
              <h4 class="card-title">Welcome!</h4>
              <h6 class="card-subtitle"> Please login:</h6>
              <br />
              <form class="form" onsubmit="OnClickSubmit">
                <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="exampleInputEmail1" placeholder="Username">

                <label for="exampleInputPassword1"></label>
                <div class="input-group mb-2 mr-sm-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"></div>
                  </div>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-check mb-2 mr-sm-2" style="text-align:center;">
                  <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                  <label class="form-check-label" for="inlineFormCheck"> Remember me </label>
                </div>
                <button type="submit" class="btn btn-success mb-2 btn-lg">Login</button>
              </form>

              <p class="card-text"> Don't have an account yet? Join us for free: it only takes a minute!</p>
              <button type="" class="btn btn-info mb-2 btn-sm">Register</button>
            </div>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>

  
</body>

</html>
